<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/static/css/reset.css">
<link rel="stylesheet" href="/static/css/reader.css">
<title>Document</title>
</head>
<body>
	
	<div id="root" class="container">

		<div class="m-artical-action">
			<div class="artical-action-mid" id="action-mid"></div>
		</div>

		<div id="top-nav" style="display: none;" class="top-nav">
			<a class="header-home" href="/">
				<span class="icon-back"></span>
				<span class="nav-title" id="nav_title">返回书架</span>
			</a>
		</div>

		<div id="fition_chapter_title"></div>
		<div id="fition_container" class="m-read-content"></div>
		<div class="m-btn-bar">
			<ul class="u-tab" id="bottom_tool_bar_ul">
				<li id="prev_btn">上一章</li>
				<li id="next_btn">下一章</li>
			</ul>
		</div>

		<div class="bottom-nav-bk bottom_nav" style="display: none;"></div>
		<div class="bottom-nav bottom_nav" style="display: none;">
			<div class="item menu-btn" id="menu_button">
				<div class="item-warp">
					<span class="icon-menu"></span>
					<span class="icon-text">目录</span>
				</div>
			</div>
			<div class="item" id="font_btn">
				<div class="item-warp">
					<span class="icon-ft"></span>
					<span class="icon-text">字体</span>
				</div>
			</div>
			<div class="item" id="night_btn">
				<div class="item-warp" style="display: none;" id="day_icon">
					<span class="icon-day"></span>
					<span class="icon-text">白天</span>
				</div>
				<div class="item-warp" id="night_icon">
					<span class="icon-night"></span>
					<span class="icon-text">夜间</span>
				</div>
			</div>
		</div>
		
		<div class="nav-pannel-bk font-container" style="display: none;"></div>
		<div class="nav-pannel font-container" style="display: none;" id="font-container">
			<div class="child-mod">
				<span>字号</span>
				<button id="large-font" class="font-size-btn">大</button>
				<button id="small-font" class="font-size-btn">小</button>
			</div>
			<div class="child-mod color-pannel">
					<span class="color-change">颜色</span>
					<div class="icon-color-bar color1" id="color1">
						<div class="color1-bk"></div>
					</div>
					<div class="icon-color-bar color2" id="color2">
						<div class="color2-bk"></div>
					</div>
					<div class="icon-color-bar color3" id="color3">
						<div class="color3-bk"></div>
					</div>
					<div class="icon-color-bar color4" id="color4">
						<div class="color4-bk"></div>
					</div>
					<div class="icon-color-bar color5" id="color5">
						<div class="color5-bk"></div>
					</div>
				</div>
		</div>

	</div>

	<script src="/static/script/zepto.js"></script>
	<script>
		window.jQuery = $;
	</script>
	<script src="/static/script/jquery.base64.js"></script>
	<script src="/static/script/jquery.jsonp.js"></script>
	<script src="/static/script/pages/reader.js"></script>

</body>
</html>
